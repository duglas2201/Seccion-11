    <h1>Ejemplo de Escritura de Control If - Else</h1>
    <p>Ejercicios practicos </p>

    <br>
    <p style="font-style: italic; color: brown; text-align: center;">Condicionales simples</p>
    <script>
        
        let Num = prompt ("Ingrese un Numero entero");
        if (Num >0){
            console.log ("El numero es positivo")
            document.write (" el Numero es positivo ")
        }    
        else
            {
                document.write ("El numero es negativo")
                console.log ("EL numero es negativo")
            }
        
        
        






    </script>
